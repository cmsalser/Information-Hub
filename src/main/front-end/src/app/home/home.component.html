<html> 
  <head> 
  <title>InformationHub: Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="home.component.css">
</head>
<body>

    <!-- Navigation Bar-->
  <nav class="navbar navbar-dark bg-primary">

    <a href="#" class="navbar-brand">InformationHub</a> 

    <ul class="navbar-nav mr-auto">
      <li *ngFor="let items of menuItems" class="nav-item">
        <a class="nav-link" href="#"> {{items.linkName}} <span class="sr-only">(current)</span></a>
      </li>
      <!-- User : drop down button in navigation bar-->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          User
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">User Preferences</a>
          <a class="dropdown-item" href="#">Log Out</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Help</a>
        </div>
      </li>
    </ul>

  </nav>
</body>
</html>
