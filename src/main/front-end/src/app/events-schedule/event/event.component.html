<div class="container">
    <div class="jumbotron">
        <br>
        <br>
        <h1>{{ event.title }}</h1>
        <hr>
        <br>
        <p> Starts at: {{ EventsScheduleService.parseJsonDate(event.startDate) }}</p>
    </div>
    <li class="list-group-item clearfix">
        <div class="row">
            <p>{{ event.description }}</p>
        </div>
        <div class="row">
            <div class="col">
                <p> Ends at : {{ EventsScheduleService.parseJsonDate(event.endDate) }}</p>
            </div>
            <div class="col text-right">
                <br>
                <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/event-edit/', event.id]">Edit event</a>
            <br>
            <br>
            </div>
        </div>
    </li>
</div>
