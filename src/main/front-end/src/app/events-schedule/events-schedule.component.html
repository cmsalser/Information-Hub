<div>
  <br>
  <br>
  <h1> Upcoming Events</h1>
  <br>
  <br>
  <p> View upcoming events, webinars, talks and peer support sessions with this schedule. Click on an event to view details and view link to virtual event.</p>
</div>

<div class="container">
    <div class="row" *ngIf="isAdmin()">
        <a class="nav-link" routerLinkActive="active" routerLink="/add-event">Add Event</a>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Title</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let event of events">
          <tr>
            <th scope="row"> 
            </th>
            <td> {{ event.startDate }}</td>
            <td> {{ event.endDate }}</td>
            <td> {{ event.description }}</td>
            <td *ngIf="isAdmin()"><a class="btn btn-sm btn-outline-secondary" (click)="deleteEvent(event.id)">Delete</a></td>
          </tr>

        </tbody>
      </table>
</div>
