<div class="container container-fluid col-sm-6">
    <h1>Create Event</h1>
    <form role="form" (submit)="createEvent()">
        <div class="form-group">
            <label for="title">Title:</label> <input type="text" class="form-control" id="title" name="title"
                [(ngModel)]="newEvent.title" />
        </div>
        <div class="form-group">
            <label for="startDate">Start time:</label>
            <input type="datetime-local" class="form-control" id="startDate" name="startDate"
            [(ngModel)]="newEvent.startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End time:</label>
            <input type="datetime-local" class="form-control" id="endDate" name="endDate"
            [(ngModel)]="newEvent.endDate">
        </div>
        <div class="form-group">
            <label for="description">Description:</label> <textarea type="text" class="form-control" id="description" name="description"
                style="height: 500px;" [(ngModel)]="newEvent.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Event</button>
    </form>
</div>
