<div class="container container-fluid col-sm-6">
    <h1>Create Topic</h1>
    <form role="form" (submit)="createTopic()">
        <div class="form-group">
            <label for="title">Topic:</label> <input type="text" class="form-control" id="title" name="title"
                [(ngModel)]="newTopic.title" />
        </div>
        <button type="submit" class="btn btn-primary">Submit Topic</button>
    </form>
</div>
