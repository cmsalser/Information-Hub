<div class="container container-fluid col-sm-6">
    <h1>Create Thread</h1>
    <form role="form" (submit)="createThread()">
        <div class="form-group">
            <label for="title">Title:</label> <input type="text" class="form-control" id="title" name="title"
                [(ngModel)]="newThread.title" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label> <textarea type="text" class="form-control" id="description"
                name="description" style="height: 500px;" [(ngModel)]="newThread.description"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="anonymous" name="anonymous"
                [(ngModel)]="newThread.anonymous">
            <label class="form-check-label" for="anonymous">Post Anonymously</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="stickied" name="stickied"
                [(ngModel)]="newThread.stickied">
            <label class="form-check-label" for="stickied">Sticky Post</label>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="forumID">Forum:</label>
                </div>
                <select name="forumID" id="forumID" class="form-control custom-select" [(ngModel)]="newThread.forumID">
                    <option *ngFor="let topic of topics" [value]="topic.forumID">{{ topic.title }}</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Thread</button>
    </form>
</div>
