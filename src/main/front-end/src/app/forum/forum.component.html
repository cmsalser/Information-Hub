<div class="row">
    <aside class="col-sm-4">
        <div class="card">
            <article class="card-group-item">
                <header class="card-header">
                    <h6 class="title">Search</h6>
                </header>
                <div class="filter-content">
                    <div class="card-body">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="card-body">
                        <a class="btn btn-outline-secondary" routerLinkActive="active" routerLink="/thread-add">Add
                            Thread</a>
                    </div>
                </div>
            </article>
        </div>
        <div class="card">
            <article class="card-group-item">
                <header class="card-header">
                    <h6 class="title">Filter by Topic</h6>
                </header>
                <div class="filter-content">
                    <div class="card-body">
                        <form>
                            <label class="form-check" *ngFor="let topic of topics">
                                <input class="form-check-input" type="checkbox" (change)="eventCheck($event.target, topic.forumID)">
                                <span class="form-check-label">
                                    {{ topic.title }}
                                </span>
                            </label>
                        </form>
                    </div>
                </div>
            </article>
        </div>
    </aside>
    <div class="col">
        <ul class="list-group">
            <li *ngFor="let thread of threads" class="list-group-item clearfix">
                <div class="row">
                    <a class="btn btn-lg" [routerLink]="['/thread/', thread.threadID]">
                        <h3>{{ thread.title }}</h3>
                        <p class="text-left" style="font-size: 12px;">Posted on: {{ thread.timestampCreated }}</p>
                        <p class="text-left" style="font-size: 12px;">Posted by: {{ thread.timestampEdited }}</p>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
