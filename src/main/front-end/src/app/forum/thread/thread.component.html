<div class="container">
    <div class="jumbotron">
        <h1>{{ thread.title }}</h1>
        <p>{{ thread.description }}</p>
        <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/thread/edit/', thread.threadID]">Edit</a>
        <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/post-add/', thread.threadID]">Add Post</a>
    </div>
    <li *ngFor="let post of posts" class="list-group-item clearfix">
        <div class="row">
            <p>{{ post.title }}</p>
            <p>{{ post.description }}</p>
        </div>
        <div class="row">
            <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/post/edit/', post.id]">Edit</a>
        </div>
    </li>
</div>
