<div class="container container-fluid col-sm-6">
    <h1>Edit Post</h1>
    <form role="form" (submit)="sendEdit()">
        <div class="form-group">
            <label for="title">Title:</label> <input type="text" class="form-control" id="title" name="title"
                [(ngModel)]="editedPost.title" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" class="form-control" id="body" name="description" style="height: 250px"
                [(ngModel)]="editedPost.description"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="anonymous" name="anonymous"
            [(ngModel)]="editedPost.anonymous">
            <label class="form-check-label" for="anonymous">Post Anonymously</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="stickied" name="stickied"
                [(ngModel)]="editedPost.stickied">
            <label class="form-check-label" for="stickied">Sticky Post</label>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit Edit</button>
            </div>
            <div class="col text-right">
                <a class="btn btn-sm btn-outline-secondary" (click)="deletePost()">Delete</a>
            </div>
        </div>
    </form>
</div>
