<h1>Sign Up</h1>
<br> 
<br>
<form [formGroup]='signUpForm' (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" formControlName="firstName" id="firstname" class="form-control">
                <div class="invalid-feedback">Please fill in details</div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" formControlName="lastName" id="lastname" class="form-control">
            </div>
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="email"> Email</label>
            <input type="text" formControlName="email" id="lastname" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid username.</div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control" required>
                <div class="invalid-feedback">Password must be 8 characters long.</div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" formControlName="password" id="password-confirm" class="form-control" required>
                <div class="invalid-feedback">Passwords don't match.</div>
            </div>
        </div>
    </div>
    <div>
        <label>Select gender:</label>
    <select formControlName="selectGender" (change)="selectGender($event)">
        <option *ngFor="let loc of gender" [ngValue]="gen">{{gen}}
        </option>
        <!-- if "not listed" is selected, give the option to fill in value. Need to add this-->
    </select>
</div>
    <div class="form-check">
        <input type="checkbox" formControlName="privacyPolicy" id="accept-privacy-policy" class="form-check-input">
        <label for="accept-terms" class="form-check-label">I have read and understood our Privacy Policy</label>
    </div>
    <div class="form-check">
        <input type="checkbox" formControlName="termsAndConditions"id="accept-terms" class="form-check-input">
        <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
