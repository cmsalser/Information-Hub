<h1>Sign Up</h1>
<br>
<form action="" class="main-form needs-validation" novalidate>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control is-invalid">
                <div class="invalid-feedback">Please fill in details</div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid username.</div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <div class="invalid-feedback">Password must be 8 characters long.</div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" name="password-confirm" id="password-confirm" class="form-control" required>
                <div class="invalid-feedback">Passwords don't match.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="female">Prefer Not To Say</option>
        </select>
    </div>
    <div class="form-check">
        <input type="checkbox" id="accept-terms" class="form-check-input">
        <label for="accept-terms" class="form-check-label">I have read and understood our Privacy Policy</label>
    </div>
    <div class="form-check">
        <input type="checkbox" id="accept-terms" class="form-check-input">
        <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
