<!-- <%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%> -->
<html>
    <head>
    </head>
    <body>
        <h3>Welcome, Enter The Employee Details</h3>
        <form:form method="POST" 
          action="/spring-mvc-xml/addFAQ" modelAttribute="FAQ">
             <table>
                <tr>
                    <td><form:label path="question">Question</form:label></td>
                    <td><form:input path="question"/></td>
                </tr>
                <tr>
                    <td><form:label path="answer">Answer</form:label></td>
                    <td><form:input path="answer"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form:form>
    </body>
</html>
