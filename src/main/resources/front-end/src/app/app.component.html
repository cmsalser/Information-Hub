<header class="border-bottom border-light">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-4">
        <a class="header-title" href="#">Information Hub</a>
      </div>
      <div class="col-4 text-right">
        <div *ngIf="authenticated(); then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><a class="btn btn-outline-secondary" (click)="logout()">Logout</a></ng-template>
        <ng-template #elseBlock><a class="btn btn-outline-secondary" routerLinkActive="active" routerLink="/auth">Login</a></ng-template>
      </div>
    </div>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container text-center">
    <ul class="navbar-nav mr-auto mx-auto">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/faq">Faq</a>
      </li>
    </ul>
  </div>
</nav>

<router-outlet></router-outlet>
