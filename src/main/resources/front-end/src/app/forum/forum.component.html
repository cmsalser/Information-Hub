<div class="container">
    <ul class="list-group">
        <li *ngFor="let thread of threads" class="list-group-item clearfix">
            <div class="row">
                <a class="btn btn-lg" [routerLink]="['/thread/', thread.id]">
                    <h3>{{thread.title}}</h3>
                    <p class="text-left" style="font-size: 12px;">Posted by: {{ thread.userId }}</p>
                </a>
            </div>
        </li>
    </ul>
</div>
