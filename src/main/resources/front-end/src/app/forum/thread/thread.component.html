<div class="container">
    <div class="jumbotron">
        <h1>{{ thread.title }}</h1>
        <p>{{ thread.body }}</p>
        <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/thread/edit/', thread.id]">Edit</a>
    </div>
    <li *ngFor="let post of posts" class="list-group-item clearfix">
        <div class="row">
            <p>{{ post.body }}</p>
        </div>
        <div class="row">
            <div class="col">
                <p style="font-size: smaller">{{ post.email }}</p>
            </div>
            <div class="col text-right">
                <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/post/edit/', post.id]">Edit</a>
            </div>
        </div>
    </li>
</div>
