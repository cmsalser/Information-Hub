<div class="container container-fluid col-sm-6">
    <h1>Create Thread</h1>
    <form role="form" (submit)="createThread()">
        <div class="form-group">
            <label for="userId">User ID:</label> <input type="number" class="form-control" id="userId" name="userId"
                [(ngModel)]="newThread.userId" />
        </div>
        <div class="form-group">
            <label for="id">Thread ID:</label> <input type="number" class="form-control" id="id" name="id"
                [(ngModel)]="newThread.id" />
        </div>
        <div class="form-group">
            <label for="title">Title:</label> <input type="text" class="form-control" id="title" name="title"
                [(ngModel)]="newThread.title" />
        </div>
        <div class="form-group">
            <label for="body">Body:</label> <textarea type="text" class="form-control" id="body" name="body"
                style="height: 500px;" [(ngModel)]="newThread.body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Edit</button>
    </form>
</div>
