<div class="container">
    <ul class="list-group">
        <li *ngFor="let faq of faqs" class="list-group-item clearfix" id="postsList">
            <div class="row">
                <h3>{{faq.title}}</h3>
            </div>
            <div class="row">
                <div class="col-10">
                    <p>{{faq.body}}</p>
                </div>
                <div class="col-2">
                    <div class="text-right" *ngIf="isAdmin(); then thenBlock"></div>
                    <ng-template #thenBlock><a class="btn btn-outline-secondary" (click)="deleteFaq(faq.id)">Delete</a>
                    </ng-template>
                </div>
            </div>
        </li>
    </ul>
</div>
