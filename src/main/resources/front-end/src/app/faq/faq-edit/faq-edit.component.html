<div class="container container-fluid col-sm-6">
    <h1>Edit Faq</h1>
    <form role="form" (submit)="sendEdit()">
        <div class="form-group">
            <label for="question">Question:</label> <input type="text" class="form-control" id="question" name="question"
                [(ngModel)]="faq.title" />
        </div>
        <div class="form-group">
            <label for="answer">Answer:</label>
            <textarea type="text" class="form-control" id="answer" name="answer" style="height: 250px"
                [(ngModel)]="faq.body"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit Edit</button>
            </div>
            <div class="col text-right">
                <a class="btn btn-sm btn-outline-secondary" (click)="deleteFaq()">Delete</a>
            </div>
        </div>
    </form>
</div>
